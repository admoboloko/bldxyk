<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('material/images/loading.gif') no-repeat center center fixed; 
            background-size: cover; 
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .loading-container h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left: 8px solid #d5d7dd; 
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js" defer></script>
</head>
<body>
    <div class="loading-container">
        <div>
            <h1>Loading...</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Simulated user data
        const userData = {
            user_id: 12345, // Replace with actual user ID logic
            username: 'example_user', // Replace with actual username logic
            coin_balance: 100 // Default coin balance
        };

        // Send user data to the Flask API
        fetch('http://127.0.0.1:5000/api/add_user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error(`Error adding user: ${data.error}`);
            } else {
                console.log(`User added successfully: ${JSON.stringify(data)}`);
            }
        })
        .catch(error => console.error('Error sending user data:', error));

        // Redirect to the home page after 5 seconds
        setTimeout(function() {
            window.location.href = 'home.html'; 
        }, 5000);
    </script>
</body>
</html>
